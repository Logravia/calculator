<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-background">
            <div id="calc-container" class="col">
                <div id="calc-head" class="col">
                    <div id="screen">
                        <div class="result">00000</div>
                    </div>
                    <div id="solar-line" class="row">
                        <div id="solar-panel"></div>
                        <button id="on-ac">ON/AC</button>
                    </div>
                </div>
                <div id="calc-body">
                    <div id="all-buttons" class="row">
                        <div class="btn-container col" id="numpad">
                            <div class="btn-row">
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                            </div>
                            <div class="btn-row">
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                            </div>
                            <div class="btn-row">
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                            </div>
                            <div class="btn-row">
                                <button>0</button>
                                <button>00</button>
                                <button>.</button>
                            </div>
                        </div>
                        <div class="btn-container col" id="funcpad">
                            <div class="btn-row">
                                <button>%</button>
                                <button>CE</button>
                            </div>
                            <div class="btn-row">
                                <button>/</button>
                                <button>MRC</button>
                            </div>
                            <div class="btn-row">
                                <button>X</button>
                                <button>M-</button>
                            </div>
                            <div class="btn-row">
                                <button>-</button>
                                <button>M+</button>
                            </div>
                            <div class="btn-row">
                                <button>+</button>
                                <button>=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
