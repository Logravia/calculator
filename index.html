<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-background">
            <div id="calc-container" class="col">
                <div id="calc-head" class="col">
                    <div id="screen">
                        <div class="result">00000</div>
                    </div>
                    <div id="solar-line" class="row">
                        <div id="solar-panel"></div>
                        <button id="ac">ON/AC</button>
                    </div>
                </div>
                <div id="calc-body">
                    <div id="all-buttons" class="row">
                        <div class="btn-container col" id="numpad">
                            <div class="btn-row">
                                <button class="num-btn">7</button>
                                <button class="num-btn">8</button>
                                <button class="num-btn">9</button>
                            </div>
                            <div class="btn-row">
                                <button class="num-btn">4</button>
                                <button class="num-btn">5</button>
                                <button class="num-btn">6</button>
                            </div>
                            <div class="btn-row">
                                <button class="num-btn">1</button>
                                <button class="num-btn">2</button>
                                <button class="num-btn">3</button>
                            </div>
                            <div class="btn-row">
                                <button class="num-btn">0</button>
                                <button class="num-btn">00</button>
                                <button class="num-btn">.</button>
                            </div>
                        </div>
                        <div class="btn-container col" id="funcpad">
                            <div class="btn-row">
                                <button class="func-btn">%</button>
                                <button class="func-btn">CE</button>
                            </div>
                            <div class="btn-row">
                                <button class="func-btn">/</button>
                                <button class="func-btn">MRC</button>
                            </div>
                            <div class="btn-row">
                                <button class="func-btn">X</button>
                                <button class="func-btn">M-</button>
                            </div>
                            <div class="btn-row">
                                <button class="func-btn">-</button>
                                <button class="func-btn">M+</button>
                            </div>
                            <div class="btn-row">
                                <button class="func-btn">+</button>
                                <button class="func-btn">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
